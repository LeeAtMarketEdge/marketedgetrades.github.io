name: Update Latest Instagram Post

on:
  schedule:
    - cron: '0 10 * * *'      # Runs daily at 10:00 AM UTC (6 AM EST / 3 AM PST)
  workflow_dispatch:         # Allows you to run it manually anytime

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Take screenshot of latest Instagram post
        uses: ad1992/instagram-screenshot-action@v2
        with:
          instagram_url: https://www.instagram.com/leeatmarketedge/
          output_file: latest-insta.jpg
          width: 650
          height: 900
          delay: 5000

      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add latest-insta.jpg
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Auto-update latest Instagram post" && git push
          )
